<navbar></navbar>

<div id='landing-background' class='page-wrap'>
    <video playsinline autoplay muted loop id="bgvid">
        <source src="./resources/landing/landing.mp4" type="video/mp4">
    </video>

    <div id='mobile-blurb'>
        <div id='blurb-logo'>
        </div>
        <div class='section-divider'></div>
        <p ng-repeat='blurb in contentService.blurb'>{{blurb}}</p>
    </div>

    <div class='col' id='col-left'>
      <div id='profile-left' class='profile' ng-click="go('/sonya')" ng-init='left_hidden=true' ng-mouseover='left_hidden=false' ng-mouseleave='left_hidden=true'>
        <p class='profile-name' ng-hide=left_hidden>{{contentService.profile_left_name}}</p>
        <!--p class='profile-description' ng-hide=left_hidden>{{contentService.profile_left_description}}</p-->
      </div>
    </div>

    <div class='col' id='blurb'>
        <div id='blurb-logo'>
        </div>
        <p ng-repeat='blurb in contentService.blurb'>{{blurb}}</p>
    </div>

    <div class='col' id='col-right'>
      <div id='profile-right' class='profile' ng-click="go('/patricia')" ng-init='right_hidden=true' ng-mouseover='right_hidden=false' ng-mouseleave='right_hidden=true'>
        <p class='profile-name' ng-hide=right_hidden>{{contentService.profile_right_name}}</p>
        <!--p class='profile-description' ng-hide=right_hidden>{{contentService.profile_right_description}}</p-->
      </div>
    </div>
</div>
